on:
  push:
    branches:
      - '**'

name: Test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: corepack enable
      - run: yarn --immutable
      - run: yarn test
      - run: yarn format
      - run: git diff --exit-code
      - run: yarn build
      - uses: codecov/codecov-action@v3
